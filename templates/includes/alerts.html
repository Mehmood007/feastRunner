{% if messages %}

{% for message in messages %}
<div class="alert alert-{{message.tags}} show-notification" role="alert">
    <button class="close" type="button" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h5>{{message}}</h5>
</div>
{% endfor %}

{% endif %}
